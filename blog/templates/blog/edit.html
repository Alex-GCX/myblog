<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!--最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>新建博客</title>
    <script>
        function openDetail() {
            window.location.href='/detail/{{article.id}}'
        }
    </script>
</head>
<body>
<form action="/detail/{{article.id | default:'0'}}/" method="post">
    {% csrf_token %}
    <input type="hidden" name='article_id' value="{{article.id | default:'0'}}">
    <label>文章标题
        <input type="text" name="title" value="{{article.title | default:'请输入标题'}}">
    </label>
    <br/><br/>
    <label>文章内容
        <textarea name="content" rows="20" cols="150">{{article.content | default:'请输入内容'}}</textarea>
    </label>
    <br/><br/>
    <div class="btn-toolbar">
        <button class="btn btn-default" type="submit" style="color: #337ab7">确认提交</button>
        <button class="btn btn-default" type="button" style="color: #337ab7" onclick="openDetail()">取消提交</button>
    </div>
</form>
</body>
</html>
