<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!--最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>{{ article.title}}</title>
    <script>
        function openUpdate() {
            window.location.href = '/edit/{{ article.id }}';
        }

        function openIndex() {
            window.location.href = '/index';
        }

        function delArticle() {
            window.location.href = '/index?delete_id={{ article.id }}';
        }
    </script>
    <style type="text/css">
        p {
            text-indent: 2em;
        }
    </style>
</head>
<body>
<div>
    <div class="container">
        <h1 align="center">{{ article.title }}</h1>
        {% for content in content_list %}
        <p>{{ content }}</p>
        {% endfor %}
        <div align="left">
            <div class="btn-toolbar">
                <button type="button" style="color: #337ab7" class="btn btn-default" onclick="openUpdate()">修改文章
                </button>
                <button type="button" style="color: #337ab7" class="btn btn-default" onclick="openIndex()">返回主页</button>
                <button type="button" style="color: #337ab7" class="btn btn-default" onclick="delArticle()">删除文章
                </button>
            </div>
        </div>
        <nav aria-label="...">
            <ul class="pager">
                {%if previous_article%}
                <li><a href="/detail/{{previous_article.id}}">上一篇:{{previous_article.title}}</a></li>
                {%else%}
                <li class="disabled"><span>上一篇:无</span></li>
                {%endif%}
                {%if next_article%}
                <li><a href="/detail/{{next_article.id}}">下一篇:{{next_article.title}}</a></li>
                {%else%}
                <li class="disabled"><span>下一篇:无</span></li>
                {%endif%}
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
